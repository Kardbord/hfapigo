project_name: hfapigo
builds:
  - skip: true
changelog:
  use: github
  sort: asc
  abbrev: -1
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "(?i)updated readme(.md)*"
release:
  draft: true
  prerelease: auto
  mode: keep-existing
  name_template: "{{ .Tag }}"
  header: |
    ## Release {{ .Tag }}
  footer: |
    ## Full Changelog

    https://github.com/TannerKvarfordt/gopenai/compare/{{ .PreviousTag }}...{{ .Tag }}

